<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Studio Code - Code Editor</title>
  <style>
    body {
      margin: 0;
      background-color: #0e1013;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 1200px; /* Constrain the width to match the screenshot */
      margin: 0 auto; /* Center the container */
      padding: 0 20px; /* Add some padding for smaller screens */
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0; /* Adjusted padding to fit within container */
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 500;
    }
    .nav-left img {
      width: 24px;
    }
    .nav-right input {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
    }
    .nav-right button {
      background-color: #007acc;
      border: none;
      padding: 8px 16px;
      color: white;
      font-weight: bold;
      margin-left: 10px;
      border-radius: 4px;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: bold;
      line-height: 1.2;
    }
    .hero {
      padding: 50px 0 20px; /* Adjusted padding to fit within container */
    }
    .hero-buttons button {
      background-color: #007acc;
      color: white;
      padding: 12px 20px;
      border: none;
      margin: 15px 10px;
      font-size: 1rem;
      border-radius: 4px;
      font-weight: 600;
    }
    .hero-buttons a {
      color: #3ea6ff;
      margin: 0 5px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .media-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      background-image: url('/assets/hero-background.webp');
      background-size: cover;
      background-position: center;
      padding: 20px;;
      border-radius: 12px;
      min-height: 400px; /* Ensures the container has enough space */
      position: relative;
      box-shadow: inset 0 0 20px rgba(26, 60, 109, 0.8); /* Gradient border effect */
    }
    .media-container video {
      width: 100%; /* Video takes the full width of the container */
      max-width: 1000px; /* Constrain the video width to match screenshot proportions */
      border-radius: 12px;
      border: 2px solid #333;
      background-color: #1e1e1e; /* Dark background for video to blend with interface */
    }
    h4 {
      margin-top: 30px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <div class="navbar">
      <div class="nav-left">
        <img src="https://code.visualstudio.com/assets/favicon.ico" alt="VS Code Logo" />
        <span style="font-size: 20px;">Visual Studio Code</span>
        <span class="toplink">Docs</span>
        <span class="toplink">Updates</span>
        <span class="toplink">Blog</span>
        <span class="toplink">API</span>
        <span class="toplink">Extensions</span>
        <span class="toplink">FAQ</span>
        <span class="toplink">GitHub Copilot</span>
      </div>
      <div class="nav-right">
        <input type="text" placeholder="Search Docs" />
        <button>Download</button>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <h1>Your code editor.</h1>
      <h1>Redefined with AI.</h1>
      <div class="hero-buttons">
        <button>Download for macOS</button>
        <button>Try agent mode</button>
        <br />
        <a href="#">Web,</a>
        <a href="#">Insiders edition,</a>
        <a href="#">other platforms</a>
      </div>
    </div>

    <!-- Media -->
    <div class="media-container">
      <video autoplay muted loop>
        <source src="/assets/Hero Dark Large.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Replay Section -->
    <h4>Replay</h4>
  </div>
</body>
</html>
